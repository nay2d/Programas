
<!-- Crear programa para que salgan en pantalla los siguiente nÃºmeros:
    54321, 4321, 321, 21 y 1
 -->
<!DOCTYPE html>
<html>
  <head>
    <title>Numeros</title>
  </head>
  <body>
    <script>
        //Imprimir numeros
            for(i=5; i>0; i--)
            {
                for(j=i; j>=1; j--)
                    document.write(+j);
                document.write(`<br/>`) 
            } 
    </script>
  </body>
</html>
